<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>haritadan.com – Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <!-- Leaflet CSS -->  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:Arial, Helvetica, sans-serif; }
    html, body { height:100%; }

    header {
      position:fixed;
      top:0; left:0;
      width:100%; height:64px;
      background:#111;
      color:#fff;
      display:flex;
      align-items:center;
      padding:0 24px;
      z-index:1000;
    }

    .logo { font-size:22px; font-weight:bold; margin-right:40px; }
    .logo span { color:#3fa9f5; }

    nav ul { list-style:none; display:flex; gap:24px; }
    nav li { cursor:pointer; position:relative; }
    nav li:hover { color:#3fa9f5; }

    .submenu {
      position:absolute;
      top:28px; left:0;
      background:#222;
      display:none;
      min-width:160px;
    }

    .submenu li { padding:8px 16px; }
    .submenu li:hover { background:#333; }

    .dropdown:hover .submenu { display:block; }

    #map { height:100vh; width:100%; margin-top:64px; }
  </style></head>
<body><header>
  <div class="logo">haritadan<span>.com</span></div>
  <nav>
    <ul>
      <li>Anasayfa</li>
      <li class="dropdown">Kategoriler
        <ul class="submenu">
          <li>Emlak</li>
          <li>Araç</li>
          <li>Alışveriş</li>
          <li>Etkinlik</li>
          <li>Kariyer</li>
          <li>Arkadaşlık</li>
        </ul>
      </li>
      <li>Ücretlendirme</li>
      <li class="dropdown">Üyelik
        <ul class="submenu">
          <li>Bireysel</li>
          <li>Kurumsal</li>
        </ul>
      </li>
      <li>İletişim</li>
    </ul>
  </nav>
</header><div id="map"></div><!-- Leaflet JS --><script src="https://unpkg.com/leaflet/dist/leaflet.js"></script><script>
  const map = L.map('map').setView([39.0, 35.0], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  const ilanlar = [
    { lat: 41.0082, lng: 28.9784, title: 'Kiralık Daire – İstanbul', cat:'Emlak' },
    { lat: 38.4237, lng: 27.1428, title: 'İkinci El Araç – İzmir', cat:'Araç' },
    { lat: 36.8969, lng: 30.7133, title: 'Etkinlik – Antalya', cat:'Etkinlik' }
  ];

  ilanlar.forEach(i => {
    L.marker([i.lat, i.lng]).addTo(map)
      .bindPopup(`<strong>${i.title}</strong><br>Kategori: ${i.cat}`);
  });
</script></body>
</html>
